<!DOCTYPE html>
<html>
    <head>
        <title>CSS example 2</title>
        <style>
            body{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .parent{
                display: flex;
                width: 30%;
                justify-content: space-between;
            }
            p{
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <div class="parent">
            <img src="logo.jpeg" alt="" width="40%">
            <div class="child">
                <p>Sankeerth</p>
                <p>from ExcelR</p>
                <p>Hyderabad</p>
                <p>CyberTowers</p>
                <p>Telangana</p>
            </div>
        </div>
    </body>
</html>
