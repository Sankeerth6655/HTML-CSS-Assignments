<!DOCTYPE html>
<html>

<head>
    <title>Border Boxing Example</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 20px;
            box-sizing: border-box;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
