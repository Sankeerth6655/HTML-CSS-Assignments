<!DOCTYPE html>
<html>
    <head>
        <title>Pic details</title>
        <style>
            .parent{
                display: flex;
                justify-content: center;
            }
            .child{
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
                align-items: center;
                gap: 20px;
            }
            img{
                flex:1;
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <img src="logo.jpeg" alt="">
            <div class="child">
                <p>Sankeerth</p>
                <p>from ExcelR</p>
                <p>CyberTowers</p>
                <p>Hyderabad</p>
                <p>Telangana</p>
            </div>
        </div>
    </body>
</html>
