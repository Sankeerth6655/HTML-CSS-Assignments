<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
        <style>
            marquee{
                border: 2px solid black;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <marquee>
            <h1>ExcelR</h1>
        </marquee>
        <marquee direction="right">
            <h1>ExcelR</h1>
        </marquee>
        <marquee direction="up">
            <h1>ExcelR</h1>
        </marquee>
        <marquee direction="down">
            <h1>ExcelR</h1>
        </marquee>
        <marquee width="50%">
            <h1>ExcelR</h1>
        </marquee>
        <marquee scrollamount="50">
            <h1>ExcelR</h1>
        </marquee>
    </body>
</html>
