<!DOCTYPE html>
<html>
    <head>
        <title>Definition lists</title>
        <style>
            dl{
                border: 1px solid gray;
                border-radius: 20px;
                width: 20%;
                margin: auto;
                padding: 20px;
            }
            dt{
                background-color: yellow;
                color: red;
                font-weight: bold;
            }
            dd{
                border-bottom: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <dl>
            <dt>A</dt>
            <dd>ExcelR</dd>
            <dd>ExcelR</dd>
            <dd>ExcelR</dd>
            <dd>ExcelR</dd>

            <dt>B</dt>
            <dd>FullStack</dd>
            <dd>FullStack</dd>
            <dd>FullStack</dd>
            <dd>FullStack</dd>
        </dl>
    </body>
</html>
